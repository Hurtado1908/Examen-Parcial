<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Desarrolladores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="img/Steam-Logo.png" alt="Steam Logo" class="logo">
                <span class="brand-name">STEAM</span>
            </div>
            <ul class="navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Lista de Juegos</a></li>
                <li><a href="registros.html">Registro de Desarrolladores</a></li>
            </ul>
        </nav>
    </header>

    <section class="developer-form">
        <h2>Sube tu Juego</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label for="game">Nombre del Juego:</label>
            <input type="text" id="game" name="game" required>

            <label for="link">Enlace al Juego:</label>
            <input type="url" id="link" name="link" required>

            <button type="submit">Subir Juego</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Tienda de Juegos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
